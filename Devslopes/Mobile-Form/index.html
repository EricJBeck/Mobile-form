<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="default.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/737c8226b5.js" crossorigin="anonymous"></script>
  <title>Mobile form</title>
</head>
<body class="body">
  <div class="header1">
    <i class='fas fa-stop'></i>
    <i class='fas fa-circle'></i>
    <i class='fas fa-caret-down'></i>
  </div>
  <div class="header2">
    <div class="container">
      <i class='fas fa-bars'></i>
      <h1>Contacts</h1>
      <i class='fas fa-search'></i>
      <i class='fas fa-ellipsis-v'></i>
    </div>
  </div>
  <form action="">
    <div class="user">
      <i class='fas fa-user'></i>
    </div>
    <div class="name">

    </div>
    <div class="phone-icon">
      <i class='fas fa-phone'></i>
    </div>
    <div class="phone">

    </div>
    <div class="label">

    </div>
    <div class="marker">
      <i class='fas fa-map-marker-alt'></i>
    </div>
    <div class="address">

    </div>
    <div class="city">

    </div>
    <div class="state">

    </div>
    <div class="zip">

    </div>
    <div class="email-icon">
      <i class="fa fa-envelope"></i>
    </div>
    <div class="email">

    </div>
    <div class="cake">
      <i class='fas fa-birthday-cake'></i>
    </div>
    <div class="birthday">
      
    </div>
  </form>
</body>
</html>
