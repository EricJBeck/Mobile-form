<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Mobile form</title>

<body class="body">
  <div class="header1">
    <i class='fas fa-stop'></i>

      <i class='fas fa-ellipsis-v'></i>
    </div>
  </div>
  <form action="/action_page.php">
    <div class="inputs">
      <div class="user">
        <i class='fas fa-user'></i>
      </div>
      <div class="name">
        <input id="Name" name="Name" type="text" size="30" placeholder="Name">
      </div>
      <div class="phone-icon">
        <i class='fas fa-phone'></i>
      </div>
      <div class="phone">
        <input type="tel"  size="12" maxlength="10"  placeholder="Phone"
        onkeypress="return onlyNumberKey(event)" />
      </div>
      <div class="label">
        <select name="Label" id="Label" size="1" style="width: 130px;">
        <option value="">Label</option>
        <option value="Home">Home</option>
        <option value="Work">Work</option>
        <option value="Work-Cell">Work Cell</option>
        <option value="Cell">Cell</option>

      </div>
      <div class="marker">
        <i class='fas fa-map-marker-alt'></i>
      </div>
      <div class="address">
        <input id="Address" name="Address" type="text" size="30" placeholder="Address">
      </div>
      <div class="city">
        <input id="City" name="City" type="text" size="30" placeholder="City">
      </div>
      <div class="state">
        <select name="State" id="State" size="1" style="width: 125px;">

          <option value="Connecticut">CT</option>

          <option value="DistrictOfColumbia">DC</option>
          <option value="Florida">FL</option>
          <option value="Georgia">GA</option>
          <option value="Guam">GU</option>
          <option value="Hawaii">HI</option>
          <option value="Idaho">ID</option>
          <option value="Illinois">IL</option>
          <option value="Indiana">IN</option>
          <option value="Iowa">IA</option>
          <option value="Kansas">KS</option>
          <option value="Kentucky">KY</option>
          <option value="Louisiana">LA</option>
          <option value="Maine">ME</option>
          <option value="Maryland">MD</option>
          <option value="Massachusetts">MA</option>
          <option value="Michigan">MI</option>
          <option value="Minnesota">MN</option>
          <option value="Mississippi">MS</option>
          <option value="Missouri">MO</option>
          <option value="Montana">MT</option>
          <option value="Nebraska">NE</option>
          <option value="Nevada">NV</option>
          <option value="NewHampshire">NH</option>
          <option value="NewJersey">NJ</option>
          <option value="NewMexico">NM</option>
          <option value="NewYork">NY</option>
          <option value="NorthCarolina">NC</option>
          <option value="NorthDakota">ND</option>
          <option value="NorthernMarianaIslands">MP</option>
          <option value="Ohio">OH</option>
          <option value="Oklahoma">OK</option>
          <option value="Oregon">OR</option>
          <option value="Pennsylvania">PA</option>
          <option value="PuertoRico">PR</option>
          <option value="RhodeIsland">RI</option>
          <option value="SouthCarolina">SC</option>
          <option value="SouthDakota">SD</option>
          <option value="Tennessee">TN</option>

      <div class="zip">
        <input type="tel" size="12" placeholder="Zip"
        onkeypress="return onlyNumberKey(event)" />
      </div>
      <div class="email-icon">
        <i class="fa fa-envelope"></i>
      </div>
      <div class="email">
        <input id="Email" name="Email" type="email" size="30" placeholder="Email">
      </div>

        <i class='fas fa-birthday-cake'></i>
      </div>

        <input id="Birthday" name="Birthday" type="date" size="33" style="width: 270px;">
      </div>
    </div>  
  </form>
  <script>
    function onlyNumberKey(evt) {
         
        // Only ASCII character in that range allowed
        var ASCIICode = (evt.which) ? evt.which : evt.keyCode
        if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
            return false;
        return true;
    }
</script>
